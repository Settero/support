services:
  backend:
    build: ./backend
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/latest')"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  sensor:
    build: ./emulator
    depends_on:
      backend:
        condition: service_healthy
    restart: on-failure

  frontend:
    build: ./frontend

  gateway:
    build: ./gateway
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend
